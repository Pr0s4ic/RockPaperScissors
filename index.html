<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>Rock, Paper, Scissors - Best of Five!</h1>
    </nav>

    <div class="container">
        <p class="round">Round 0</p>
        <div class="display-top">
            <h3 class="name">PLAYER</h3>
            <h3 class="name">COMPUTER</h3>
            <p class="choice c-player">>:(</p>
            <p class="choice c-computer">>:(</p>
            <p class="score s-player">Score: 0</p>
            <p class="score s-computer">Score: 0</p>
        </div>
        <div class="play">
            <p class="rock">Rock</p>
            <p class="paper">Paper</p>
            <p class="scissors">Scissors</p>
        </div>
        <p class="status">The battle begins!</p>
        <p class="reset">RESET GAME</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
